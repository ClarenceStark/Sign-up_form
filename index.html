<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      @font-face {
        font-family: my-font;
        src: url(./font/Norse-Bold.otf);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="side-bar">
      <div class="logo-container">
        <img class="logo" src="./image/odin-lined.png" alt="odin-logo" />
        <div class="stark">STARK</div>
      </div>
      <p class="copyright">Photo by Halie West on Unsplash</p>
    </div>
    <div class="content">
      <div class="heading">
        <p id="p-1">
          This is not a real online sevice! You Know you need something like
          this in your life to help you ralize your deepest dreams.
        </p>
        <p id="p-2">Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <form action="#">
        <div class="input">
          <h1>Let's do this!</h1>

          <div class="input-area">
            <div class="col-1">
              <div class="label-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" />
              </div>
              <div class="label-input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" />
              </div>
              <div class="label-input" id="password-div">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" />
              </div>
            </div>
            <div class="col-2">
              <div class="label-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" />
              </div>
              <div class="label-input">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" id="phone-number" />
              </div>
              <div class="label-input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="create-account">Create Account</button>
      </form>
      <p>Alreday have an account?</p>
      <button id="log-in-btn">Log in</button>
    </div>
  </body>
</html>
